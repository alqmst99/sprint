<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css
" rel="stylesheet">

    <title>Document</title>
</head>

<body style="width: 98%;">
    <main>
        <div class="row">
            <div class="container ">
                <header class="conteiner ">
                    <div class="container  d-flex">
                        <figure class="col-sm- col-md-12 col-lg-3 " ><img class="img-fluid"  src="img/Logo Amazing Events.png" alt="logo amazing events"></figure>
                        <ul class="nav col-sm-4 col-md-8 justify-content-end sm-alings-self-end">
                          <li class="nav-item col-xs-1 col-sm-1 col-md-2">
                            <a class="nav-link active" aria-current="page" href="../index.html" target="p">Home</a>
                          </li>
                          <li class="nav-item col-xs-1  col-sm-2 col-md-2">
                              <a class="nav-link active" aria-current="page" href="events.html" target="p">Events</a>
                            </li>
                           <li class="nav-item col-xs-1  col-sm-4 col-md-3">
                              <a class="nav-link" href="pastevents.html" target="p">Past-Events</a>
                            </li>
                              <li class="nav-item col-xs-1  col-sm-2 col-md-2">
                                <a class="nav-link" href="stats.html" target="p">Stats</a>
                              </li>
                              <li class="nav-item col-xs-1  col-sm-2 col-md-1">
                                <a class="nav-link" href="contact.html" target="p">Contact</a>
                              </li>
                          </ul>
                        </nav>
                    </div>
                </header> 
                
                    <section>
                        <div class="d-flex justify-content-between align-self-center">

                            <button class="btn btn-success"> <a href="stats.html" class="btn btn-success">
                                    << </a> </button>

                            <h1>CONTACT</h1>
                            <button class="btn btn-success"><a href="../index.html" class="btn btn-success">>></a>
                            </button>

                        </div>
                    </section>
               
                
                    <div class="d-flex justify-content-center " >
                       <form id="contactForm" data-sb-form-api-token="API_TOKEN"
                        class=" col-sm-4 col-md-10  ">
                       

                        <div class="col-mb-7 col-lg-8 ">
                            <label class="form-label" for="name">Name</label>
                            <input class="form-control" id="name" type="text" placeholder="Name"
                                data-sb-validations="required" />
                            <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                        </div>


                        <div class="col-mb-7 col-lg-8">
                            <label class="form-label" for="emailAddress">Email Address</label>
                            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address"
                                data-sb-validations="required, email" />
                            <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is
                                required.</div>
                            <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is
                                not
                                valid.</div>
                        </div>


                        <div class="col-mb-7 col-lg-8">
                            <label class="form-label" for="message">Message</label>
                            <textarea class="form-control" id="message" type="text" placeholder="Message"
                                style="height: 10rem;" data-sb-validations="required"></textarea>
                            <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
                        </div> 


                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">Form submission successful!</div>
                        </div>

                        <div class="d-none" id="submitErrorMessage">
                            <div class="text-center text-danger mb-3">Error sending message!</div>
                        </div>

                        <div class="d-grid col-mb-8 col-lg-8">
                            <button class="btn btn-primary btn-lg " id="submitButton" type="submit">Submit</button>
                        </div>

                    </form>  
                    </div>
                   

                

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script/contact.js"></script>
   
    
</body>


</html>
