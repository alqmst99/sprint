<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body style="width: 98%; background: transparent;">
    <main>
        <div  class="row">
            <div class="container">
                <header>
                    <section>
                        <div class="d-flex justify-content-between align-self-center">

                            <button class="btn btn-success"> <a href="pastevents.html" class="btn btn-success"><<</a> </button>
                                
                                <h1>CONTACT</h1>
                                <button class="btn btn-success"><a href="stats.html" class="btn btn-success">>></a> </button>
                                
                          </div>
                    </section>
                </header>
               
                <form id="contactForm" data-sb-form-api-token="API_TOKEN"  style="margin-top: 15px; margin-left: 25%;">
                   
                    <div class="col-mb-3 col-lg-6">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" id="name" type="text" placeholder="Name"
                            data-sb-validations="required" />
                        <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                    </div>


                    <div class="col-mb-3 col-lg-6">
                        <label class="form-label" for="emailAddress">Email Address</label>
                        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address"
                            data-sb-validations="required, email" />
                        <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is
                            required.</div>
                        <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not
                            valid.</div>
                    </div>


                    <div class="col-mb-3 col-lg-6">
                        <label class="form-label" for="message">Message</label>
                        <textarea class="form-control" id="message" type="text" placeholder="Message"
                            style="height: 10rem;" data-sb-validations="required"></textarea>
                        <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
                    </div>


                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">Form submission successful!</div>
                    </div>

                    <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3">Error sending message!</div>
                    </div>

                    <div class="d-grid col-mb-3 col-lg-6" >
                        <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
                    </div>

                </form>

            </div>
        </div>
    </main>
</body>


</html>
